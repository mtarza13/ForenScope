# Convenience entrypoint (matches required repo shape).
# Use: docker compose up -d

services:
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    environment:
      EVIFORGE_DATABASE_URL: postgresql+psycopg://eviforge:eviforge@db:5432/eviforge
      EVIFORGE_REDIS_URL: redis://redis:6379/0
      EVIFORGE_DATA_DIR: /data
      EVIFORGE_VAULT_DIR: /vault
      EVIFORGE_BIND_HOST: 0.0.0.0
      EVIFORGE_BIND_PORT: "8000"
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - eviforge_vault:/vault
      - eviforge_data:/data
      - ./import:/import:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    environment:
      EVIFORGE_DATABASE_URL: postgresql+psycopg://eviforge:eviforge@db:5432/eviforge
      EVIFORGE_REDIS_URL: redis://redis:6379/0
      EVIFORGE_DATA_DIR: /data
      EVIFORGE_VAULT_DIR: /vault
    volumes:
      - eviforge_vault:/vault
      - eviforge_data:/data
      - ./import:/import:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: eviforge
      POSTGRES_USER: eviforge
      POSTGRES_PASSWORD: eviforge
    volumes:
      - eviforge_db:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eviforge -d eviforge"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  eviforge_db:
  eviforge_vault:
  eviforge_data:
