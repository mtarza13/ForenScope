services:
  caddy:
    image: caddy:2
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./site:/site
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api

  api:
    image: ghcr.io/forenscope/api:latest
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    restart: always
    environment:
      EVIFORGE_DATABASE_URL: postgresql+psycopg://eviforge:eviforge@db:5432/eviforge
      EVIFORGE_REDIS_URL: redis://redis:6379/0
      EVIFORGE_DATA_DIR: /data/misc
      EVIFORGE_VAULT_DIR: /data/cases
      EVIFORGE_BIND_HOST: 0.0.0.0
      EVIFORGE_BIND_PORT: "8000"
    volumes:
      - evidence_data:/data/cases
      - ./import:/import:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    image: ghcr.io/forenscope/worker:latest
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    restart: always
    environment:
      EVIFORGE_DATABASE_URL: postgresql+psycopg://eviforge:eviforge@db:5432/eviforge
      EVIFORGE_REDIS_URL: redis://redis:6379/0
      EVIFORGE_DATA_DIR: /data/misc
      EVIFORGE_VAULT_DIR: /data/cases
    volumes:
      - evidence_data:/data/cases
      - ./import:/import:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: eviforge
      POSTGRES_USER: eviforge
      POSTGRES_PASSWORD: eviforge # CHANGE THIS IN PROD!
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U eviforge -d eviforge" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    restart: always
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  tika:
    image: apache/tika:latest
    restart: always

volumes:
  db_data:
  redis_data:
  evidence_data:
  caddy_data:
  caddy_config:
